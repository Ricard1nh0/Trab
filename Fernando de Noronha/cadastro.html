<main>
    <div class="container">
      <h2>Cadastre-se</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="Digite Seu Nome">
        </div>
        <div class="form-group">
          <label for="lastname">Sobrenome:</label>
          <input type="text" id="lastname" name="lastname" required placeholder="Digite Seu Sobrenome">
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Digite Seu Telefone Ex: +55 64 99999-9999">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Digite Seu email">
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required placeholder="Digite Seu CPF">
        </div>
        <div class="form-group">
          <label for="country">País:</label>
          <input type="text" id="country" name="country" required placeholder="Digite Seu País de Residência">
        </div>
        <div class="form-group">
          <label for="state">Estado:</label>
          <input type="text" id="state" name="state" required placeholder="Digite Seu Estado">
        </div>
        <div class="form-group">
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" required placeholder="Digite Sua Cidade">
        </div>
        <div class="form-group">
          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood" name="neighborhood" required placeholder="Digite Seu Bairro">
        </div>
        <div class="form-group">
          <label for="address">Logradouro:</label>
          <input type="text" id="address" name="address" required placeholder="Ex: Rua A Quadra B Lote 21">
        </div>
        <div class="form-group">
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" name="username" required placeholder="Digite Seu Nome de Usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required placeholder="Digite Sua Senha">
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>
