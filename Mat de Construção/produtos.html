<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Loja de Materiais de Construção</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header>
        <h1>ConstruTech - Materiais de Construção</h1>
        <form class="search-form" action="pesquisa.html">
          <input class="pesq" type="text" placeholder="Pesquisar...">
          <button class="but-pesq" type="submit">Pesquisar</button>
        </form>
      </header>
    
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    
      <main>
        <h2>Nossos Produtos</h2>
        <div class="product">
          <img src="img/tijolo.webp" alt="Tijolo">
          <p class="desc">Tijolo</p>
          <p class="price">R$ 50,00</p>
          <button class="buy-btn">Comprar</button>
        </div>
    
        <div class="product">
          <img src="img/argamasa.avif" alt="Argamassa">
          <p class="desc">Argamassa</p>
          <p class="price">R$ 80,00</p>
          <button class="buy-btn">Comprar</button>
        </div>
    
        <div class="product">
          <img src="img/cimento.jpeg" alt="Cimento">
          <p  class="desc">Cimento</p>
          <p class="price">R$ 120,00</p>
          <button class="buy-btn">Comprar</button>
        </div>

        <div class="product">
          <img src="img/aço.jpeg" alt="Aço para Construção">
          <p  class="desc">Aço para Construção</p>
          <p class="price">R$ 20,00</p>
          <button class="buy-btn">Comprar</button>
        </div>

        <div class="product">
          <img src="img/areia.jpeg" alt="areia">
          <p  class="desc">Areia</p>
          <p class="price">R$ 50,00</p>
          <button class="buy-btn">Comprar</button>
        </div>
      </main>
    
      <footer>
        <form class="budget-form" action="orcamento.html">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="E-mail">
          <textarea placeholder="Digite sua mensagem"></textarea>
          <button type="submit">Enviar Orçamento</button>
        <p>ConstruTech - Todos os direitos reservados &copy; 2023</p>
      </footer>
</body>
</html>
